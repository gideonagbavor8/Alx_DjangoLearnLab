{% extends "base.html" %}

{% block content %}
<h2>{{ object.title }}</h2>
<p>By {{ object.author }} on {{ object.published_date }}</p>
<p>{{ object.content }}</p>
{% if user == object.author %}
    <a href="{% url 'post-edit' object.id %}">Edit</a>
    <a href="{% url 'post-delete' object.id %}">Delete</a>
{% endif %}
{% endblock %}
